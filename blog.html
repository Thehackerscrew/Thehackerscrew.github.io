<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Writeups</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            
            position: relative;
            background: #000000;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            position: relative;
            z-index: 2;
            margin-top: 0%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            display: flex;
            left: 15px;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-top: 2px;
            position: relative;
            z-index: 10;
        }

        #logo img {
            margin-left: 12.2%;
            margin-top: 0;
            height: 130px;
        }
        #top-left,
        #bottom-right {
            position: absolute;
            width: 100px;
            height: auto;
            z-index: 1;
            
        }

        #top-left {
            top: 50px;
            left: 40px;
        }

        #bottom-right {
            bottom: 40px;
            right: 40px;
        }

        #wrapper {
            
            margin-top: 10px;
            position: relative;
            min-height: 100vh;
            z-index: 1;
        }

        #navigation {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            margin: 0;
            gap: 15px;
        }

        #navigation a button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #navigation a button:hover {
            background-color: rgb(22, 22, 22);
            transform: scale(1.1);
        }

        .blog-posts {
            margin-top: 24px;
            display: flex;
            flex-direction: column;
            gap: 1.6rem;
            padding: 0.8rem;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .blog-card {
            background: #000000;
            backdrop-filter: blur(12px);
            border-radius: 8px;
            padding: 1.2rem;
            border: 1px solid #222;
            transition: border-color 0.3s ease;
            position: relative;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .blog-card:hover {
            border-color: #666;
        }

        .blog-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.8rem;
        }

        .blog-title {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 0.4rem;
        }

        .blog-date {
            color: #888;
            font-size: 0.75rem;
        }

        .blog-tag {
            display: inline-block;
            padding: 0.25rem 0.6rem;
            border-radius: 12px;
            font-size: 0.7rem;
            margin-bottom: 0.8rem;
        }

        .blog-tag.pwn {
            color: #a51355;
        }

        .blog-tag.rev {
            color: #ff8000;
        }

        .blog-tag.web {
            color: #74C0FC;
        }

        .blog-tag.crypto {
            color: #FFD43B;
        }

        .blog-description {
            color: #ddd;
            line-height: 1.5;
            font-size: 0.9rem;
        }

        .section-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1.6rem;
            color: #fff;
        }
        #footer {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin-top: 50px; /* Space from content to prevent overlap */
    padding: 20px 0;
}
#social-links {
    display: flex;
    gap: 20px; /* Space between logos */
    margin-bottom: 10px; 
}

#social-links img {
    height: 60px; /* Adjust logo size */
    width: auto;
    transition: transform 0.2s ease-in-out;
    
}

#social-links img:hover {
    transform: scale(1.1); /* Slight zoom effect on hover */
}

#copyright {
    font-size: 14px;
    color: #888; /* Light grey color */
    text-align: center;
}

/* Add styles for pagination */
.pagination-controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-top: 30px;
    margin-bottom: 20px;
}

.pagination-arrow {
    background: transparent;
    border: none;
    color: #fff;
    font-size: 24px;
    cursor: pointer;
    padding: 10px;
    transition: transform 0.2s ease, color 0.2s ease;
    opacity: 0.7;
}

.pagination-arrow:hover {
    transform: scale(1.1);
    opacity: 1;
}

.pagination-arrow:disabled {
    opacity: 0.3;
    cursor: not-allowed;
    transform: none;
}

.pagination-info {
    color: #888;
    font-size: 14px;
}
    </style>
</head>
<body>
    <div id="wrapper">
        <img id="top-left" src="images/+++.png" alt="Decorative Image">

        <!-- Bottom-Right Image -->
        <img id="bottom-right" src="images/+++.png" alt="Decorative Image">
        <div id="header">
            <a href="/" id="logo">
                <img src="images/thcicon.png" alt="Logo">
            </a>
            <div id="navigation">
                <a href="blog">
                    <button>Blog</button>
                </a>
                <a href="contests">
                    <button>Contests</button>
                </a>
                <a href="members">
                    <button>Members</button>
                </a>
            </div>
            
        </div>

        <div class="container">
            <h1 class="section-title">Recent Writeups</h1>
            <div class="blog-posts" id="blog-posts">
                <!-- Blog cards will be inserted here by JavaScript -->
            </div>
            <div class="pagination-controls">
                <button class="pagination-arrow" id="prev-page" disabled>
                    <i class="fas fa-arrow-left"></i>
                </button>
                <span class="pagination-info" id="page-info">Page 1</span>
                <button class="pagination-arrow" id="next-page" disabled>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>
    <footer id="footer">
        <div id="social-links">
            <a href="https://ctftime.org/team/85618" target="_blank">
                <i class="fa-solid fa-flag" style="color: #ffffff;"></i>
            </a>
            <a href="https://x.com/thehackerscrew1" target="_blank">
                <i class="fa-brands fa-twitter" style="color: #ffffff;"></i>
            </a>
            <a href="https://github.com/ThehackerscrewB" target="_blank">
                <i class="fa-regular fa-envelope" style="color: #ffffff;"></i>
            </a>
        </div>
        <div id="copyright">
            Â© 2025 Thehackerscrew. All rights reserved.
        </div>
    </footer>

    <script>
        const CARDS_PER_PAGE = 5;
        let currentPage = 1;
        let allPosts = [];

        // Function to render posts for current page
        function renderPosts() {
            const startIdx = (currentPage - 1) * CARDS_PER_PAGE;
            const endIdx = startIdx + CARDS_PER_PAGE;
            const postsToShow = allPosts.slice(startIdx, endIdx);
            
            const blogPostsContainer = document.getElementById('blog-posts');
            blogPostsContainer.innerHTML = ''; // Clear current posts

            postsToShow.forEach(post => {
                const postElement = createPostElement(post);
                blogPostsContainer.appendChild(postElement);
            });

            // Update pagination controls
            updatePaginationControls();
        }

        // Function to create a post element
        function createPostElement(post) {
            const postLink = document.createElement('a');
            postLink.href = `writeup.html?id=${post.id}`;
            postLink.className = 'blog-card';

            postLink.innerHTML = `
                <div class="blog-header">
                    <h2 class="blog-title">${post.title}</h2>
                    <span class="blog-date">${post.date}</span>
                </div>
                <span class="blog-tag ${post.tag}">
                    <i class="fa-solid fa-screwdriver" style="color: ${getTagColor(post.tag)};"></i>
                    ${post.tagText}
                </span>
                <p class="blog-description">${post.description}</p>
            `;

            return postLink;
        }

        // Function to update pagination controls
        function updatePaginationControls() {
            const totalPages = Math.ceil(allPosts.length / CARDS_PER_PAGE);
            const prevButton = document.getElementById('prev-page');
            const nextButton = document.getElementById('next-page');
            const pageInfo = document.getElementById('page-info');

            prevButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage === totalPages;
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;

            // Hide pagination if there's only one page
            const paginationControls = document.querySelector('.pagination-controls');
            paginationControls.style.display = totalPages <= 1 ? 'none' : 'flex';
        }

        // Event listeners for pagination
        document.getElementById('prev-page').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderPosts();
            }
        });

        document.getElementById('next-page').addEventListener('click', () => {
            const totalPages = Math.ceil(allPosts.length / CARDS_PER_PAGE);
            if (currentPage < totalPages) {
                currentPage++;
                renderPosts();
            }
        });

        // Initialize posts (this will be populated with actual data)
        function initializePosts() {
            allPosts = [
                {
                    id: 'BlindSpot-Revenge',
                    title: 'SAS CTF 2025 - BlindSpot-Revenge',
                    date: 'May 31, 2025',
                    tag: 'crypto',
                    tagText: 'CRYPTO',
                    description: 'This challenge implements a server that performs blind signatures by interacting with a client (us). We can request as many signatures as we wish from the server, with the goal being to produce at least one more valid signature that the number of signatures we asked from the server.'
                }
            ];
            renderPosts();
        }

        function getTagColor(tag) {
            const colors = {
                'pwn': '#a51355',
                'rev': '#ff8000',
                'web': '#74C0FC',
                'crypto': '#FFD43B'
            };
            return colors[tag] || '#ffffff';
        }

        // Call initialization when page loads
        initializePosts();
    </script>
</body>
</html>
