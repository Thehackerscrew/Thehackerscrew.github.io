    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            position: relative;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            display: flex;
            left: 15px;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-top: 2px;
            position: relative;
            z-index: 10;
        }

        #logo img {
            margin-left: 12.2%;
            margin-top: 0;
            height: 130px;
        }
        #top-left,
        #bottom-right {
            position: absolute;
            width: 100px;
            height: auto;
            z-index: 1;
            
        }

        #top-left {
            top: 50px;
            left: 40px;
        }

        #bottom-right {
            bottom: 40px;
            right: 40px;
        }
        #wrapper {
            margin-top: 10px;
            position: relative;
            min-height: 100vh;
            z-index: 1;
        }

        #navigation {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            margin: 0;
            gap: 15px;
        }

        #navigation a button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #navigation a button:hover {
            background-color: rgb(22, 22, 22);
            transform: scale(1.1);
        }

        .writeup-container {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
            max-width: 1500px;
            margin-left: auto;
            margin-right: auto;
        }

        .sidebar {
            width: 250px;
            min-width: 250px;
            height: fit-content;
            overflow-y: auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid #222;
            position: sticky;
            top: 2rem;
            transition: border-color 0.3s ease;
        }

        .sidebar:hover {
            border-color: #666;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            margin-bottom: 0.5rem;
        }

        .sidebar li {
            margin: 8px 0;
            width: 100%;
        }

        .sidebar li:last-child {
            margin-bottom: 0;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            display: block;
            width: 100%;
            padding: 4px 8px;
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s;
            white-space: normal;
            word-break: break-word;
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .sidebar a.active {
            background-color: rgba(255, 0, 0, 0.2);
        }

        .content {
            flex-grow: 1;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid #222;
            padding: 2rem;
            transition: border-color 0.3s ease;
            max-width: 880px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .content:hover {
            border-color: #666;
        }

        .writeup-header {
            margin-bottom: 2rem;
        }

        .writeup-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .writeup-tag {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .writeup-author {
            color: #888;
            font-size: 1rem;
            margin-right: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .writeup-author img {
            width: 1.4rem;
            height: 1.4rem;
            border-radius: 50%;
            object-fit: cover;
            vertical-align: middle;
        }

        .writeup-tag.pwn {
            color: #a51355;
        }

        .writeup-tag.rev {
            color: #ff8000;
        }

        .writeup-tag.web {
            color: #74C0FC;
        }

        .writeup-tag.crypto {
            color: #FFD43B;
        }

        .writeup-title-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .writeup-title {
            font-size: 2rem;
            color: #fff;
            margin: 0;
            font-weight: 600;
        }

        .writeup-date {
            color: #888;
            font-size: 0.9rem;
            padding-top: 1rem;
        }

        .writeup-divider {
            height: 1px;
            background-color: #666;
            margin-bottom: 2rem;
        }

        .content h1,
        .content h2,
        .content h3 {
            margin: 1.5em 0 1em;
            color: #fff;
        }

        .content h1:first-child {
            margin-top: 0;
        }

        .content p {
            margin: 1em 0;
            color: #ddd;
            max-width: 100%;
            word-wrap: break-word;
        }

        .content pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 100%;
            overflow-x: auto;
        }

        .content img {
            max-width: 100%;
            height: auto;
        }

        .content code {
            font-family: 'Consolas', monospace;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 5px;
            border-radius: 3px;
            word-wrap: break-word;
            max-width: 100%;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .writeup-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                position: static;
            }
        }

        /* Style code blocks */
        pre[class*="language-"] {
            background: rgba(0, 0, 0, 0.4) !important;
            border-radius: 8px;
            margin: 1.5em 0;
            padding: 1em;
            overflow: auto;
        }

        code[class*="language-"] {
            text-shadow: none !important;
            background: transparent !important;

<body>
    <div id="wrapper">

            </div>

    </div>

    <script>
        async function loadMarkdownContent() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');
            
            if (!postId) {
                window.location.href = 'blog.html';
                return;
            }

            // Configure marked for syntax highlighting
            marked.setOptions({
                headerIds: true,
                gfm: true,
                breaks: true,
                highlight: function(code, lang) {
                    if (Prism.languages[lang]) {
                        return Prism.highlight(code, Prism.languages[lang], lang);
                    }
                    return code;
                }
            });

            // Override renderer to add line-numbers class
            const renderer = new marked.Renderer();
            const originalPreCode = renderer.code;
            renderer.code = function(code, language) {
                if (language) {
                    const validLanguage = Prism.languages[language] ? language : 'plaintext';
                    return `<pre class="line-numbers language-${validLanguage}"><code class="language-${validLanguage}">${code}</code></pre>`;
                }
                return originalPreCode.call(this, code, language);
            };
            marked.setOptions({ renderer });

            const blogPosts = {
                'BlindSpot-Revenge': {
                    title: 'SAS CTF - BlindSpot-Revenge',
                    file: 'posts/blindspot-revenge.md',
                    date: 'May 31, 2025',
                    tag: 'crypto',
                    tagText: 'CRYPTO',
                    tagImage: 'images/chroni.png',
                    tagAuthor: 'ChroniSap'
                }
            };

            const post = blogPosts[postId];
            if (!post) {
                window.location.href = 'blog.html';
                return;
            }

            document.title = `${post.title} - TheHackersCrew`;

            try {
                const response = await fetch(post.file);
                if (!response.ok) throw new Error('Failed to load content');
                const markdown = await response.text();
                
                const content = document.getElementById('content');
                
                // Create header section
                const headerHtml = `
                    <div class="writeup-header">
                        <div class="writeup-meta">
                            <span class="writeup-tag ${post.tag}">
                                <i class="fa-solid fa-screwdriver" style="color: ${getTagColor(post.tag)};"></i>
                                ${post.tagText}
                            </span>
                            <span class="writeup-author">
                                <img src="${post.tagImage}" alt="${post.tagAuthor}">
                                ${post.tagAuthor}
                            </span>
                        </div>
                        <div class="writeup-title-row">
                            <h1 class="writeup-title">${post.title}</h1>
                            <span class="writeup-date">${post.date}</span>
                        </div>
                        <div class="writeup-divider"></div>
                    </div>
                `;
                
                // Parse markdown and add content
                const parsedContent = marked.parse(markdown);
                content.innerHTML = headerHtml + parsedContent;

                // Setup sidebar navigation - improved heading detection
                const sidebar = document.getElementById('sidebar');
                const headings = content.querySelectorAll('h1, h2, h3, h4, h5, h6');
                const navHtml = ['<ul>'];
                
                headings.forEach((heading, index) => {
                    // Skip the title heading from the header section
                    if (heading.classList.contains('writeup-title')) return;
                    
                    const id = heading.id || `section-${index}`;
                    heading.id = id; // Ensure heading has an ID
                    const level = parseInt(heading.tagName[1]);
                    const padding = (level - 1) * 15; // Adjust padding based on heading level
                    navHtml.push(`<li style="padding-left: ${padding}px"><a href="#${id}">${heading.textContent}</a></li>`);
                });
                
                navHtml.push('</ul>');
                sidebar.innerHTML = navHtml.join('');

                // Add click handlers for smooth scrolling
                sidebar.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const targetId = link.getAttribute('href').substring(1);
                        const targetElement = document.getElementById(targetId);
                        if (targetElement) {
                            targetElement.scrollIntoView({ behavior: 'smooth' });
                        }
                    });
                });

                // Update active section on scroll
                window.addEventListener('scroll', () => {
                    let currentSection = '';
                    headings.forEach(heading => {
                        if (heading.classList.contains('writeup-title')) return;
                        const rect = heading.getBoundingClientRect();
                        if (rect.top <= 100) {
                            currentSection = heading.id;
                        }
                    });

                    sidebar.querySelectorAll('a').forEach(link => {
                        link.classList.remove('active');
                        if (link.getAttribute('href') === `#${currentSection}`) {
                            link.classList.add('active');
                        }
                    });
                });

            } catch (error) {
                console.error('Error:', error);
                const content = document.getElementById('content');
                content.innerHTML = '<div style="text-align: center; padding: 2rem; color: #ff4444;">Failed to load content. Please try again later.</div>';
            }
        }

        function getTagColor(tag) {
            const colors = {
                'pwn': '#a51355',
                'rev': '#ff8000',
                'web': '#74C0FC',
                'crypto': '#FFD43B'
            };
            return colors[tag] || '#ffffff';
        }

        loadMarkdownContent();
    </script>
